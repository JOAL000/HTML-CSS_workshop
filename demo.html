<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace App</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Marketplace App</h1>
      <p>Apps for your needs</p>
    </header>

    <main>
      <section id="products">
        <div class="product">
          <h3>Product 1</h3>
          <img src="src/img.jpg" alt="image 1" />
          <p>Description of product 1</p>
          <ul>
            <li>Price: $50</li>
            <li>Category: Electronics</li>
            <li>Rating: 4.5/5</li>
          </ul>

          <div class="email-field">
            <label for="email">Email:</label>
            test@test.se
          </div>
          <button>View Details</button>
        </div>

        <div class="product">
            <h3>Product 2</h3>
            <img src="src/img.jpg" alt="image 2" />
            <p>Description of product 2</p>
            <ul>
              <li>Price: $30</li>
              <li>Category: Cloths</li>
              <li>Rating: 3.5/5</li>
            </ul>
  
            <div class="email-field">
              <label for="email">Email:</label>
              test@test.se
            </div>
            <button>View Details</button>
          </div>
      </section>
    </main>

    <footer> &copy; LEXICON 2024</footer>
  </body>
</html>
